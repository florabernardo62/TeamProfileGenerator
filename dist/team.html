<!-- HTML boiler plate to be used as a template for the HTML generated with the DATA input-->
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <main>
      <div id="teamMembers">
        
            <div class="member">
              <h2>a</h2>
              <h3> Manager </h3>
              <!-- WHEN I click on an email address in the HTML, THEN my default email program opens and populates the TO field of the email with the address -->
              <p>Email: <a class="email-link" href="mailto:aaa">aaa</a></p>
              <p>Employee ID: undefined</p>
              <p>Office Number: aaa</p>
            </div>
          
            <div class="member">
              <h2>ad</h2>
              <h3> Engineer </h3>
              <!-- WHEN I click on an email address in the HTML, THEN my default email program opens and populates the TO field of the email with the address -->
              <p>Email: <a class="email-link" href="mailto:dsa">dsa</a></p>
              <p>Employee ID: cd</p>
              <!-- WHEN I click on the GitHub username, THEN that GitHub profile opens in a new tab -->
              <p>GitHub: <a class="github-link" href="https://github.com/ad" target="_blank">ad</a></p>
            </div>
          
      </div>
    </main>
    <footer>
      <p>Made by floraBernardo</p>
    </footer>
  </body>
  </html>
